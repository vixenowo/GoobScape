<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            color: white;
            background-image: url('https://art.teleportacia.org/observation/vernacular/stars/ss058.jpg');
            background-position: 0% 0%;
            background-repeat: repeat;
            background-size: 100px;
            animation: bg 30s forwards infinite linear;
            width: 100vw;
            height: 100vh;
        }

        @keyframes bg {
            from {
                background-position: 0% 0%;
            }

            to {
                background-position: -100% 100%;
            }
        }

        h1,
        p {
            margin: 0;
        }

        .goob {
            padding: 10px 0px;
            font-size: 1.5em;
        }

        .bg {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .gooblet {
            position: absolute;
            z-index: 5;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="gooblet">
        <div class="goob">
            <img src="goob.jpg" alt="" style="width: 350px; border: 3px solid black">
            <br><br>
            <h1>Goob://</h1>
            <p><i>Welcome to the silliest internet service!</i></p>
            <h3>Search around with a <a style="color: cyan;" href="goob://gooble.com">Gooble search</a>!</h3>
        </div>
    </div>
    <div class="bg"></div>
</body>

</html>
